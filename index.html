<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="img/MemoMap-logo-white (1).png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script defer src="script.js"></script>
    <title>Map of Memories</title>
  </head>
  <body>
    <main class="app">
      <div class="temp"></div>
      <div class="sidebar">
        <div class="history">
          <div class="hamburger-container">
            <div class="hamburger">
              <span class="line1"></span>
              <span class="line2"></span>
              <span class="line3"></span>
            </div>
          </div>

          <div class="history__content">
            <div class="search">
              <input
                type="text"
                placeholder="Search for memory"
                required
                spellcheck="false"
                class="search__input"
              />
              <i class="fas fa-search search__icon"></i>
              <span class="material-icons search__close">close</span>
            </div>

            <div class="search-menu">
              <ul class="search-menu__options">
                <li class="search-menu__option search-menu__option--show">
                  <a class="search-menu__link show-all" href="#">
                    <i class="uil uil-eye"></i>
                    <span>Show All</span>
                  </a>
                </li>
                <li class="search-menu__option search-menu__option--delete">
                  <a class="search-menu__link delete-all" href="#">
                    <i class="uil uil-times-circle"></i>
                    <span>Delete All</span>
                  </a>
                </li>
                <li class="search-menu__option search-menu__option--sort">
                  <a class="search-menu__link sort" href="#">
                    <i class="uil uil uil-sort-amount-down"></i>
                    <span class="sort"
                      >Sort (<span class="sort-choice">Time</span>)</span
                    >
                  </a>
                  <div class="search-menu-sort">
                    <ul class="search-menu-sort__options">
                      <li>
                        <a
                          class="search-menu-sort__option search-menu-sort__option--date"
                          href="#"
                        >
                          <i class="uil uil-calender"></i>
                          Sort by date
                        </a>
                      </li>
                      <li>
                        <a
                          class="search-menu-sort__option search-menu-sort__option--title"
                          href="#"
                        >
                          <i class="uil uil-letter-english-a"></i>
                          Sort by title
                        </a>
                      </li>
                    </ul>
                  </div>
                </li>
              </ul>
            </div>

            <li class="add-box">
              <div class="icon"><i class="uil uil-plus"></i></div>
              <p class="add-box__text">Add new memory</p>
            </li>

            <ul class="notes"></ul>
          </div>

          <svg
            version="1.1"
            id="blob"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <path
              id="blob-path"
              d="M60,500H0V0h60c0,0,20,172,20,250S60,900,60,500z"
            />
          </svg>
        </div>

        <div class="main-side">
          <div class="logo-box">
            <img src="img/MemoMap-logo-white (1).png" alt="Logo" class="logo" />
          </div>
        </div>
      </div>

      <div id="map"></div>

      <div class="note-container">
        <div class="add-note">
          <header class="add-note__header">
            <p class="header__title">Add new note</p>
            <i class="uil uil-times header__icon"></i>
          </header>
          <form action="#" class="add-note__form">
            <div class="row title">
              <label>Title</label>
              <input
                type="text"
                spellcheck="false"
                class="add-note__input--title"
              />
            </div>
            <div class="row description">
              <label>Description</label>
              <textarea
                spellcheck="false"
                class="add-note__input--desc"
              ></textarea>
            </div>
            <button class="submit">Add Memory</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
